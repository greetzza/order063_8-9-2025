<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Teater YouTube</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .theater-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .theater-screen {
            position: relative;
            width: 100%;
            margin: 30px auto;
            perspective: 1000px;
        }
        
        .screen-frame {
            background: #111;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transform: rotateX(5deg);
        }
        
        .screen {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.1);
        }
        
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%, transparent 100%);
            z-index: 2;
        }
        
        .screen::after {
            content: 'C I N E M A';
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.3);
            font-weight: 300;
        }
        
        .screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

            letter-spacing: 5px;
            color: rgba(255,255,255,0.3);
            font-weight: 300;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .theater-controls {
            margin-top: 30px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        
        .control-btn {
            background: #333;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #E75480;
            transform: scale(1.1);
        }
        
        .progress-container {
            flex: 1;
            min-width: 200px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #E75480;
            border-radius: 3px;
            width: 0%;
        }
        
        .time-display {
            font-size: 14px;
            color: #aaa;
            min-width: 100px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .video-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            font-weight: 600;
        }
        
        .video-description {
            text-align: center;
            margin-top: 10px;
            color: #aaa;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .theater-seats {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            opacity: 0.3;
        }
        
        .seat {
            width: 20px;
            height: 20px;
            background: #333;
            margin: 5px;
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .theater-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
            
            .progress-container {
                order: -1;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="theater-container">
        <div class="theater-screen">
            <div class="screen-frame">
                <div class="screen">
                    <!-- Embed YouTube langsung dengan video ID Anda -->
                    <iframe id="yt-player" 
                            src="https://www.youtube.com/embed/ufUu_SCmQCY?enablejsapi=1&controls=0&modestbranding=1&rel=0" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
        
        <h1 class="video-title">Judul Video Anda</h1>
        <p class="video-description">Deskripsi singkat tentang video ini.</p>
        
        <div class="theater-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="control-group">
                <button class="control-btn" id="play-btn">▶</button>
                <button class="control-btn" id="mute-btn">🔊</button>
                
                <div class="volume-container">
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                
                <span class="time-display" id="time-display">0:00 / 0:00</span>
                
                <button class="control-btn" id="fullscreen-btn">⛶</button>
            </div>
        </div>
        
        <div class="theater-seats">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load YouTube API
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            let player;
            let progressInterval;
            
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('yt-player', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };

            function onPlayerReady(event) {
                updateTimeDisplay(0, player.getDuration());
                setupControls();
            }

            function onPlayerStateChange(event) {
                const playBtn = document.getElementById('play-btn');
                
                if (event.data == YT.PlayerState.PLAYING) {
                    playBtn.textContent = '❚❚';
                    progressInterval = setInterval(updateProgress, 1000);
                } else {
                    playBtn.textContent = '▶';
                    clearInterval(progressInterval);
                }
            }

            function setupControls() {
                const playBtn = document.getElementById('play-btn');
                const muteBtn = document.getElementById('mute-btn');
                const volumeSlider = document.getElementById('volume-slider');
                const progressContainer = document.getElementById('progress-container');
                const fullscreenBtn = document.getElementById('fullscreen-btn');

                // Play/Pause
                playBtn.addEventListener('click', () => {
                    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                });

                // Mute/Unmute
                muteBtn.addEventListener('click', () => {
                    if (player.isMuted()) {
                        player.unMute();
                        muteBtn.textContent = '🔊';
                    } else {
                        player.mute();
                        muteBtn.textContent = '🔇';
                    }
                });

                // Volume Control
                volumeSlider.addEventListener('input', (e) => {
                    player.setVolume(e.target.value * 100);
                    if (e.target.value == 0) {
                        player.mute();
                        muteBtn.textContent = '🔇';
                    } else {
                        player.unMute();
                        muteBtn.textContent = '🔊';
                    }
                });

                // Progress Bar Click
                progressContainer.addEventListener('click', (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    player.seekTo(pos * player.getDuration(), true);
                });

                // Fullscreen
                fullscreenBtn.addEventListener('click', () => {
                    const iframe = document.querySelector('.screen iframe');
                    if (!document.fullscreenElement) {
                        iframe.requestFullscreen().catch(err => {
                            console.error(`Fullscreen error: ${err.message}`);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                });
            }

            function updateProgress() {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                document.getElementById('progress-bar').style.width = `${progress}%`;
                updateTimeDisplay(currentTime, duration);
            }

            function updateTimeDisplay(currentTime, duration) {
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
                const durationMinutes = Math.floor(duration / 60);
                const durationSeconds = Math.floor(duration % 60).toString().padStart(2, '0');
                
                document.getElementById('time-display').textContent = 
                    `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
            }
        });
    </script>
</body>
</html>
